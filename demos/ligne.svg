   <!-- COACH CARTER -->
   <g id="coach_carter">
      <rect x="420" y="10" width="370" height="350" stroke="black" fill="lightyellow"/>
      <image x="699.5" y="245" width="90.5" height="115" xlink:href="carter.png" />
      <g transform="translate(430,40)" fill="black">
      <text id="t1">
         <tspan x="0">Ce systéme permet de créer une </tspan>
         <tspan x="0" dy="20">occasion facile pour le joueur 5.</tspan>
         <tspan x="0" dy="20">Avant de commencer, tout joueur doit</tspan>
         <tspan x="0" dy="20">connaître son rôle, qui peut être</tspan>
         <tspan x="0" dy="20">déterminéauparavant, ou par sa position</tspan>
         <tspan x="0" dy="20">par rapport au ballon. Il est important</tspan>
         <tspan x="0" dy="20">de communiquer rapidement pour la mise</tspan>
         <tspan x="0" dy="20">en place du systéme.</tspan>
         <tspan x="0" dy="40">Lorsqe 3 crie "Ligne" et tape dans le</tspan>
	 <tspan x="0" dy="20">ballon, 1 profite de l'un des trois écrans</tspan>
         <tspan x="0" dy="20">pour couper vers le panier.</tspan>
         <set attributeName="display" to="none" begin="flash1.end"/>
      </text>
      <text id="t2" display="none" >
         <tspan x="0">Si la passe n'est pas facile</tspan>
         <tspan x="0" dy="20">1 sort à 45° à l'opposé.</tspan>
         <tspan x="0" dy="40">2 profite de l'un des trois écrans</tspan>
         <tspan x="0" dy="20">pour couper en 0.</tspan>
         <set attributeName="display" to="inline" begin="flash1.end"/>
         <set attributeName="display" to="none" begin="flash2.end"/>
      </text>
      <text id="t3" display="none" >
         <tspan x="0">On évite la passe à 2 à moins qu'il</tspan>
         <tspan x="0" dy="20">n'ait la main très chaude.</tspan>
         <tspan x="0" dy="40">4 pose un écran pour 5. 5 va vers</tspan>
         <tspan x="0" dy="20">le panier. L'objectif du système est</tspan>
         <tspan x="0" dy="20">de libérer 5 pour cette passe.</tspan>
         <set attributeName="display" to="inline" begin="flash2.end"/>
         <set attributeName="display" to="none" begin="flash5.end"/>
      </text>
      <text id="t4" display="none" >
         <tspan x="0">Si la passe n'a pas réussi, 5 sort</tspan>
         <tspan x="0" dy="20">en poste bas.</tspan>
         <tspan x="0" dy="40">4 se retourne vers le ballon et récule</tspan>
         <tspan x="0" dy="20">jusqu'aux trois points.</tspan>
         <tspan x="0" dy="40">On envoie la balle à 4 (on peut passer</tspan>
         <tspan x="0" dy="20">par 2 si nécessaire). Le système est fini,</tspan>
         <tspan x="0" dy="20">C'est le début du jeu placé.</tspan>
         <set attributeName="display" to="inline" begin="flash5.end"/>
         <set attributeName="display" to="none" begin="inbound.end"/>
      </text>
      <text id="t5" display="none" >
         <tspan x="0">1 va chercher la balle chez 4 avec un</tspan>
         <tspan x="0" dy="20">main-à-main.</tspan>
         <tspan x="0" dy="40">3 sprinte à l'opposé du ballon, occuper</tspan>
         <tspan x="0" dy="20">la place libérée par 1 (3 sprinte toujours</tspan>
         <tspan x="0" dy="20">à l'opposé du ballon, quoi qu'il arrive).</tspan>
         <tspan x="0" dy="40">1 peut jouer le pick-and-roll avec 4,</tspan>
         <tspan x="0" dy="20">ou donner à 2, pendant que 4 va se placer</tspan>
         <tspan x="0" dy="20">au post bas.</tspan>
         <set attributeName="display" to="inline" begin="inbound.end"/>
         <set attributeName="display" to="none" begin="flash3.begin" />
      </text>
   </g>
   </g>

   <!-- BOUTONS -->
   <g id="go" fill="#8f8" display="block" >
      <rect id="button" x="300" y="350" height="30" width="75" fill="inherit"/>
      <text x="320" y="370" font-size="20" fill="green">GO</text>
      <set attributeName="display" to="none" begin="go.click " />
      <set attributeName="display" to="block" begin="pass5.end+2s" />
   </g>
   <g id="go1" fill="#8f8" display="none" >
      <use xlink:href="#button"/>
      <text x="320" y="370" font-size="20" fill="green">GO</text>
      <set attributeName="display" to="none" begin="go1.click " />
      <set attributeName="display" to="block" begin="flash1.end" />
   </g>
   <g id="go2" fill="#8f8" display="none" >
      <use xlink:href="#button"/>
      <text x="320" y="370" font-size="20" fill="green">GO</text>
      <set attributeName="display" to="none" begin="go2.click " />
