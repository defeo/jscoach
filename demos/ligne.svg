      <text x="320" y="370" font-size="20" fill="green">GO</text>
      <set attributeName="display" to="none" begin="go3.click " />
      <set attributeName="display" to="block" begin="flash5.end " />
   </g>
   <g id="go4" fill="#8f8" display="none" >
      <use xlink:href="#button"/>
      <text x="320" y="370" font-size="20" fill="green">GO</text>
      <set attributeName="display" to="none" begin="go4.click " />
