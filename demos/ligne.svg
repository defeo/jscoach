   <!-- LES MOUVEMENTS -->

   <use xlink:href="#joueur1" fill='#ffff00'>
     <animateMotion begin="go.click" dur="1s" path="m0,0l35,-40l-115,-90" id="cut1" fill="freeze" />
     <animate begin="cut1.end" id="flash1" attributeName="fill" values="red;yellow" repeatCount="3" dur="0.2s"/>
     <animateMotion begin="go1.click" dur="1s" path="m-80,-130l-150,30l30,80" id="exit1" fill="freeze" />
     <animateMotion begin="go4.click" dur="1s" path="m-200,-20l200,60" id="transition" fill="freeze" />
   </use>
   <use xlink:href="#joueur2" fill='#ffff00'>
     <animateMotion begin="go1.click" dur="1s" path="m0,0l0,-15l110,-70" id="cut2" fill="freeze" />
     <animate begin="cut2.end" id="flash2" attributeName="fill" values="red;yellow" repeatCount="3" dur="0.2s"/>
   </use>
   <use xlink:href="#joueur3" fill='#ffff00' id="j3">
     <animateMotion begin="go4.click" dur="1s" path="m0,0l-200,140" id="cut3" fill="freeze" />
   </use>
   <use xlink:href="#joueur4" fill='#ffff00'>
