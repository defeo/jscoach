   </g>
   <g id="reload" fill="#8f8" display="none" onclick="window.location.reload()">
      <use xlink:href="#button"/>
      <text x="300" y="370" font-size="20" fill="green">REPLAY</text>
      <set attributeName="display" to="block" begin="end.end" />
   </g>
