<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="raphael.js"></script>

  </head>
  <body>
    <div id="play"></div>
    <script>
	play({
	    'config': {'element': 'play', speed: 0.2},
	    'steps': [
		[{'id': 1, 'x': 20, 'y': 20},
		 {'id': 2, 'x': 40, 'y': 40}],
		[{'id': 1, 'action': 'move', 'args': [100, 100]},
		 {'id': 2, 'action': 'move', 'args': [100, 200]}],
		[{'id': 1, 'action': 'move', 'args': [300, 140]}],
		[{'id': 1, 'action': 'move', 'args': [ 10, 140]}],
		[{'id': 1, 'action': 'move', 'args': [ 20,  20]},
		 {'id': 2, 'action': 'move', 'args': [ 40,  40]}],
	    ]
	})
    </script>
  </body>
