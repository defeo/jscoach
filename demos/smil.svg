   <!-- COACH CARTER -->
   <g id="coach_carter">
      <rect x="420" y="10" width="370" height="350" stroke="black" fill="lightyellow"/>
      <image x="699.5" y="245" width="90.5" height="115" xlink:href="carter.png" />
      <g transform="translate(450,40)" fill="black">
      <text id="t1" display="none">
         <tspan x="0">Le meneur choisit un côté et </tspan>
         <tspan x="0" dy="20"> transmet la balle à l'aile (démarquage)</tspan>
         <tspan x="0" dy="20"> l'ailier regarde tout de suite le pivot </tspan>
         <tspan x="0" dy="20"> et essaie de lui transmettre la balle</tspan>
         <set attributeName="display" to="inline" begin="pass1.end"/>
         <set attributeName="display" to="none" begin="flash0.begin"/>
      </text>
      <text id="t2" display="none" >
         <tspan x="0">Le meneur porte un écran tête de raquette </tspan>
         <set attributeName="display" to="inline" begin="flash0.end"/>
         <set attributeName="display" to="none" begin="flash2.begin"/>
      </text>
      <text id="t3" display="none" >
         <tspan x="0" dy="20"> puis part porter un écran à 45°</tspan>
         <tspan x="0" dy="20"> 2 possibilités</tspan>
         <tspan x="0" dy="20"> 4 prend la balle tête de raquette </tspan>
         <tspan x="0" dy="20">sur le premier block</tspan>
         <tspan x="0" dy="20"> alors 2 peut couper vers le panier</tspan>
         <tspan x="0" dy="20"> dans le très gros trou!</tspan>
         <tspan x="0" dy="20"> ou prendre la balle dans les mains</tspan>
         <tspan x="0" dy="20"> ou 2 prend la balle au poste de meneur </tspan>
         <tspan x="0" dy="20">sur le deuxième écran (présenté ici)</tspan>
         <tspan x="0" dy="20"> il est alors en triple menace</tspan>
         <set attributeName="display" to="inline" begin="pass2.end"/>
         <set attributeName="display" to="none" begin="flash2.begin"/>
      </text>
      <text id="t4" display="none" >
         <tspan x="0">On transmet la balle au poste haut, </tspan>
         <tspan x="0" dy="20"> qui regarde tout de suite le poste bas</tspan>
         <tspan x="0" dy="20"> sensé prendre la position préférentielle</tspan>
         <tspan x="0" dy="20"> si ça n'est pas possible de mettre la balle en bas</tspan>
         <tspan x="0" dy="20"> on passe à l'aile (triple menace)</tspan>
         <tspan x="0" dy="20"> et 5 essaie à nouveau de prendre la pos préf.</tspan>
         <tspan x="0" dy="20"> Variante: on peut directement passer la balle à l'aile</tspan>
         <tspan x="0" dy="20"> si la passe au 4 est trop dure</tspan>
         <tspan x="0" dy="20"> dans tous les cas on se retrouve avec un jeu à 3</tspan>
         <tspan x="0" dy="20"> et un meneur qui est sensé savoir faire une passe</tspan>
         <set attributeName="display" to="inline" begin="flash2.end"/>
         <set attributeName="display" to="none" begin="backdoor.begin"/>
      </text>
      <text id="t5" display="none" >
         <tspan x="0">l'ailier fort vient porter un écran au poste </tspan>
         <tspan x="0" dy="20"> qui coupe vers le cercle</tspan>
         <tspan x="0" dy="20"> la passe lobée est difficile!</tspan>
         <set attributeName="display" to="inline" begin="backdoor.end"/>
         <set attributeName="display" to="none" begin="flash3.begin" />
      </text>
      <text id="t6" display="none" >
         <tspan x="0">on essaie toujours de jouer sur le 5 </tspan>
         <tspan x="0" dy="20"> quand c'est mort</tspan>
         <tspan x="0" dy="20"> le PORTEUR DE BALLE lui demande </tspan>
         <tspan x="0" dy="20"> de porter un écran</tspan>
         <tspan x="0" dy="20"> 4 doit être bien patient!</tspan>
         <set attributeName="display" to="inline" begin="flash3.end"/>
         <set attributeName="display" to="none" begin="flash4.begin" />
      </text>
      <text id="t7" display="none" >
         <tspan x="0">3 enchaîne avec un écran sur le 5 </tspan>
         <tspan x="0" dy="20"> qui flash au poste haut</tspan>
         <tspan x="0" dy="20"> on se retrouve à trois dans le triangle intérieur </tspan>
         <set attributeName="display" to="inline" begin="flash4.end"/>
         <set attributeName="display" to="none" begin="flash5.begin" />
      </text>
      <text id="t8" display="none" >
         <tspan x="0">Si c'est mort, on revient en place</tspan>
         <tspan x="0" dy="20"> 4 porte un écran au poste haut</tspan>
         <tspan x="0" dy="20"> 4 déroule après l'écran</tspan>
         <tspan x="0" dy="20"> 5 redescend au poste bas</tspan>
         <tspan x="0" dy="20"> on se retrouve en jeu à trois </tspan>
         <set attributeName="display" to="inline" begin="flash5.end"/>
         <set attributeName="display" to="none" begin="pass5.begin" />
      </text>
      <text id="fin" display="none" >
         <tspan x="0">on revient à la position de départ</tspan>
         <tspan x="0" dy="20"> en amorcant un transfert</tspan>
         <tspan x="0" dy="20"> ou on joue de façon symétrique</tspan>
         <set attributeName="display" to="inline" begin="pass5.end"/>
         <set attributeName="display" to="none" begin="go.click"/>
      </text>
   </g>
